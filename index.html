<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Tema7 Bootstrap</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
      .blue-logo {
        font-weight: bold;
        color: blue;
        font-size: 3rem;
      }
      .date-slider {
        font-size: 2rem;
      }
      .search-box {
        width: 20rem;
        height: 2rem;
        border: 0.1rem solid black;
        border-radius: 0.5rem;
      }
      .date-box-empty {
        width: 9rem;
        height: 3rem;
        border: 0.1rem solid blue;
        color: blue;
        border-radius: 0.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .date-box-full {
        width: 9rem;
        height: 3rem;
        border-radius: 0.5rem;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .spacing {
        margin-left: 8rem;
        margin-right: 8rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="d-flex flex-column">
        <div><i class="bi bi-geo-alt-fill blue-logo"> Lorem.logo</i></div>
        <p class="ms-5" style="font-size: 1.5rem; color: red">
          Lorem ipsum, dolor sit amet
        </p>
      </div>
      <div
        class="d-flex flex-column justify-content-center align-items-center spacing"
      >
        <div class="flex-row date-slider">
          <i class="bi bi-chevron-left"></i> October 2021
          <i class="bi bi-chevron-right"></i>
        </div>
        <div class="search-box bg-white">
          <i class="bi bi-search ms-2 me-3"></i>Search events
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="date-box-empty me-3">TODAY</div>
        <div class="date-box-full bg-primary me-3">MONTH</div>
        <div class="date-box-empty me-3">WEEK</div>
      </div>
    </div>
  </body>
</html>
